simulation:
  months: 120

agents:
  households: 100
  firms: 3

households:
  initial_cash: 5000.0
  propensity_to_consume: 0.8
  initial_age_min: 20
  initial_age_max: 65
  retirement_age: 65
  max_age: 90
  death_prob_per_year: 0.01
  birth_rate_per_year: 0.015  # Syntyneiden määrä suhteessa väestöön per vuosi
  fertile_age_min: 20
  fertile_age_max: 45
  child_initial_cash: 0.0
  debt_service_income_share: 0.25
  debt_service_buffer_multiplier: 1.1

firms:
  investment_interval_months: 12
  investment_loan_amount: 50000.0
  investment_loan_term: 48
  investment_cash_buffer: 0.0

wages:
  initial: 2500.0

taxes:
  # v0.8: Progressiivinen tuloverotus (kevennetty v0.8.1)
  income_brackets:
    - [0, 15000, 0.00]       # 0-15k: 0% (verovapaa)
    - [15000, 30000, 0.10]   # 15k-30k: 10%
    - [30000, 50000, 0.15]   # 30k-50k: 15%
    - [50000, 999999, 0.20]  # 50k+: 20%
  corporate_tax_rate: 0.10  # Laskettu 20% → 10%
  vat_rate: 0.24
  capital_gains_rate: 0.30

transfers:
  unemployment_benefit: 1200.0
  pension: 1500.0

state:
  debt_interest_rate_annual: 0.03
  public_spending_share: 0.05  # 5% kassasta julkisiin hankintoihin (laskettu 15% → 5%)

banking:
  deposit_rate_annual: 0.01
  loan_rate_base_annual: 0.02
  household_spread: 0.02
  firm_spread: 0.025
  capital_ratio_min: 0.08
  liquidity_buffer_months: 3
  max_loan_to_income: 4.0
  max_debt_service_ratio: 0.35
  default_recovery_rate: 0.2
  initial_equity: 100000.0

# v0.6: Yrittäjyys
entrepreneurship:
  rate_per_month: 0.005  # 0.5% kuukaudessa => ~6% vuodessa (korkeampi)
  firm_seed_capital: 5000.0  # Aloituspääoma (alempi)
  entrepreneur_cash_buffer: 3000.0  # Ylimääräinen puskuri ennen perustamista (alempi)
  startup_business_loan: 20000.0  # Yrityksen aloittelulaina (alempi)
